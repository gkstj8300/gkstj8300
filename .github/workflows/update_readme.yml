name: Update README with RSS (Node.js)

on:
  schedule:
    - cron: '0 2 * * *'  # 매일 02:00 UTC에 실행
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Update README
        run: node update-readme.js
      - name: Commit and Push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m "Update recent posts from RSS (Node.js)" || echo "No changes to commit"
          git push
